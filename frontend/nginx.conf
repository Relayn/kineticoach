server {
    listen 80;
    server_name localhost;

    # Путь к статическим файлам
    root /usr/share/nginx/html;
    index index.html index.htm;

    # --- WebSocket Proxy ---
    # Перехватываем все запросы к нашему WebSocket эндпоинту
    location /ws/analysis {
        # Адрес нашего backend-сервиса внутри Docker-сети
        proxy_pass http://backend:8000;

        # Заголовки, необходимые для "апгрейда" HTTP-соединения до WebSocket
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # --- Обработка статических файлов (SPA) ---
    location / {
        # Сначала пытаемся отдать файл как есть, потом как директорию,
        # и если ничего не найдено - отдаем index.html.
        try_files $uri $uri/ /index.html;
    }
}
